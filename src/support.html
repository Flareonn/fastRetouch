<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/general.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Support</title>
  </head>
  <body class="support">
    <main class="main">
      <div class="container">
        <h1 class="main__title">Support</h1>
        <h2 class="main__subtitle">
          So that we could better understand the issue<br />and assist you as
          soon as possible,<br />please indicate the following information:
        </h2>
        <form action="#" class="main-form">
          <div class="main-form__group">
            <label for="userMail" class="main-form__label">Your E-mail </label>
            <input
              type="email"
              required
              id="userMail"
              class="main-form__input"
            />
          </div>
          <div class="main-form__group">
            <label for="userName" class="main-form__label">Your Name </label>
            <input
              type="text"
              required
              id="userName"
              class="main-form__input"
            />
          </div>
          <div class="main-form__group">
            <label for="userSystem" class="main-form__label"
              >Operating System
            </label>
            <input
              type="text"
              required
              id="userSystem"
              class="main-form__input"
            />
          </div>
          <div class="main-form__group">
            <label for="userVersion" class="main-form__label"
              >The version of your Adobe Photoshop
            </label>
            <input
              type="text"
              required
              id="userVersion"
              class="main-form__input"
            />
          </div>
          <div class="main-form__group">
            <label for="userLanguage" class="main-form__label"
              >Language of your Adobe Photoshop
            </label>
            <input
              type="text"
              required
              id="userLanguage"
              class="main-form__input"
            />
          </div>
          <div class="main-form__group main-form__group_textarea">
            <label for="userText" class="main-form__label">
              The description of the problem
            </label>
            <textarea
              id="userText"
              required
              class="main-form__input"
            ></textarea>
          </div>
          <div class="main-form__group">
            <span class="main-form__label"> Attach a screenshots </span>
            <input
              type="file"
              onchange="this.style.display = 'block'; this.nextElementSibling.style.display = 'none'"
              required
              id="userFile"
              class="main-form__file"
            />
            <label for="userFile" class="main-form__file_custom">
              Choose a file
            </label>
          </div>
          <div class="main-form__group">
            <input
              type="submit"
              value="Send request"
              class="main-form__submit"
            />
          </div>
        </form>
      </div>
    </main>
    @@include('_collage.html') @@include('_footer404.html')
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    @@include('_js.html')
    <script>
      new Swiper(".mySwiper", {
        autoHeight: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
